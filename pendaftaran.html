<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Siswa</title>
    <style>
        h1 {
            font-size: 24px;
            font-weight: bold;
            border-bottom: 1px solid black;
            display: inline-block;
        }
    </style>
</head>

<body>
    <h1>Formulir Pendaftaran Siswa</h1>
    <form>
        <label for="nama">Nama Calon Siswa:</label>
        <input type="text" id="nama" name="nama"><br>

        <label for="ttl">Tempat/Tanggal Lahir:</label>
        <input type="text" id="ttl" name="ttl">
        <input type="text" size="10" maxlength="4" placeholder="yyyy"><br>

        <label for="agama">Agama:</label>
        <select id="agama" name="agama">
            <option value="islam">Islam</option>
        </select><br>

        <label for="alamat">Alamat:</label><br>
        <textarea id="alamat" name="alamat" rows="4" cols="50"></textarea><br>

        <label for="telp">No Telp/Hp:</label>
        <input type="tel" id="telp" name="telp"><br>



        <input type="submit" value="SUBMIT">
    </form>
</body>

</html>
